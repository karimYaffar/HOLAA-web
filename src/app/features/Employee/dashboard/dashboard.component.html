<aside class="flex flex-col w-64 h-screen bg-gray-900 text-white">
    <!-- Logo Section -->
    <div class="flex items-center gap-2 px-6 py-4 border-b border-gray-800">
      <img src="assets/logo.png" alt="Logo" class="w-8 h-8">
      <span class="text-xl font-bold">HOLAA Trendy</span>
    </div>
  
    <!-- Main Navigation -->
    <nav class="flex-1 overflow-y-auto">
      <!-- Main Menu Section -->
      <div class="px-4 py-4">
        <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">
          Principal
        </h2>
        <div class="space-y-1 mt-3">
          @for (item of mainMenuItems; track item.label) {
          <a [routerLink]="item.route" 
             routerLinkActive="bg-gray-800 text-white"
             class="flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-800 transition-colors">
            <i [class]="'fas ' + item.icon"></i>
            <span>{{ item.label }}</span>
          </a>
          }
        </div>
      </div>
  
      <!-- Catalog Section -->
      <div class="px-4 py-4">
        <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">
          Cat√°logos
        </h2>
        <div class="space-y-1 mt-3">
          @for (item of catalogItems; track item.label) {
          <a [routerLink]="item.route" 
             routerLinkActive="bg-gray-800 text-white"
             class="flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-800 transition-colors">
            <i [class]="'fas ' + item.icon"></i>
            <span>{{ item.label }}</span>
          </a>
          }
        </div>
      </div>
  
      <!-- Help Section -->
      <div class="px-4 py-4">
        <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">
          Ayuda
        </h2>
        <div class="space-y-1 mt-3">
          @for (item of helpItems; track item.label) {
          <a [routerLink]="item.route" 
             routerLinkActive="bg-gray-800 text-white"
             class="flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-800 transition-colors">
            <i [class]="'fas ' + item.icon"></i>
            <span>{{ item.label }}</span>
          </a>
          }
        </div>
      </div>
    </nav>
  
    <!-- User Profile Section -->
    <div class="border-t border-gray-800 p-4">
      <button 
        class="flex items-center w-full gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-800 transition-colors"
        (click)="logout()">
        <img src="assets/avatar.png" alt="User" class="w-8 h-8 rounded-full">
        <div class="flex-1 text-left">
          <p class="font-medium">Admin User</p>
          <p class="text-xs text-gray-400">admin@holaa.com</p>
        </div>
      </button>
    </div>
  </aside>
