    @case ('login') {
      <form-login (onNextStep)="step.set('pending')" />   
    }

    @case ('pending') {
      <success-view
        successTitle="Link de verificaci칩n enviado"
        successMessage="Revisa tu correo para continuar con la verificaci칩n de tu cuenta. Si ya seguiste el enlace, puedes cerrar esta pesta침a."

      />
    }

    @case ('success') {

      successTitle="Verificaci칩n Exitosa"
      successMessage="Tu cuenta ha sido verificada correctamente."
      (onClick)="onRedirect()"

      />
    }

  }
  </div>
</div>
