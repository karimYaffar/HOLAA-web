
  <div
    class="flex w-full max-w-6xl bg-white/95 rounded-xl shadow-2xl overflow-hidden"
  >
    <!-- Left Side - Image Section -->
    <div class="hidden lg:flex lg:w-1/2 relative">
      <image-control
        src="./assets/webp/login-wallpaper.webp"
        alt="Imagen decorativa"
        imageClass="object-cover w-full h-full"
      />

      <div class="absolute inset-0 bg-black/40 flex flex-col justify-end p-12">
        <h2 class="text-4xl font-bold text-white mb-4">
          Descubre las Tendencias
        </h2>
        <p class="text-lg text-white/90">Únete a nuestra comunidad de moda</p>
      </div>
    </div>

    <!-- Right Side - Form Section -->
    <div class="w-full lg:w-1/2 p-8 overflow-y-auto max-h-[90vh]">
      <!-- Back Button -->
      <button-control
        (onClick)="goBack()"
        buttonClass="absolute top-4 left-4 text-white hover:text-[#E91E63] transition-colors duration-300"
        [hasIconClass]="true"
        iconClass="icon-[hugeicons--arrow-left-02] w-6 h-6"
      />

      <!-- Logo and Title -->
      <div class="text-center mb-8">
        <image-control
          src="assets/webp/logo.webp"
          alt="HOLAA Trendy Logo"
          imageClass="h-12 mx-auto mb-6"
        />
        <h1 class="text-3xl font-bold text-gray-900 mb-2">
          ¡Unete a nuestra familia!
        </h1>
        <p class="text-gray-600">
          Crea tu cuenta para descubrir las últimas tendencias
        </p>
      </div>

      <!-- Registration Form -->
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6"
      >
        <!-- Nombre de usuario y correo en dos columnas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Username -->
          <div>
            <form-input-control
              [form]="registerForm"
              controlName="username"
              label="Nombre de Usuario"
              iconClass="icon-[mdi--account-outline]"
              errorMessage="Introduzca un nombre usuario válido"
              placeholder="Nombre de usuario"
            />
          </div>

          <!-- Email -->
          <div>
            <form-input-control
              [form]="registerForm"
              controlName="email"
              label="Correo Electronico"
              iconClass="icon-[mdi--email-outline]"
              errorMessage="Introduzca un correo electrónico válido."
              placeholder="correo@electronico.com"
            />
          </div>
        </div>

        <!-- Phone Number -->
        <div>
          <form-phone-control
            [form]="registerForm"
            controlName="phone"
            label="Numero de telefono"
          />
        </div>

        <!-- Contraseñas en dos columnas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Password -->
          <div>
            <form-password-control
              [form]="registerForm"
              controlName="password"
              label="Contraseña"
              iconClass="icon-[mdi--key-outline]"
              errorMessage="La contraseña no cumple con los requisitos."
              placeholder="Ingresa tu contraseña"
              [enableRequirements]="true"
            />
          </div>

          <!-- Confirm Password -->
          <div>
            <form-password-control
              [form]="registerForm"
              controlName="confirmPassword"
              label="Confirmar contraseña"
              iconClass="icon-[mdi--key-outline]"
              errorMessage="Las contraseña no coinciden"
              placeholder="Confirma tu contraseña"
              [enableRequirements]="false"
            />
          </div>
        </div>

        <!-- reCAPTCHA -->
        <div class="flex justify-center min-h-[78px] my-4">
          <re-captcha
            [siteKey]="SITE_KEY"
            (resolved)="resolved($event)"
          ></re-captcha>
        </div>

        <!-- Register Button -->
        <button-control
          buttonClass="w-full flex justify-center mt-2 py-4 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-[#E91E63] hover:bg-[#D81B60] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E91E63] transition-all duration-300 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
          [text]="isLoading() ? 'Uniendote...' : 'Unete'"
          type="submit"
          [hasIconClass]="isLoading()"
          iconClass="-ml-1 mr-3 h-5 w-5 icon-[line-md--loading-loop]"
          [hasDisabledCondition]="true"
          [disabledCondition]="registerForm.invalid"
        />

        <!-- Login Link -->
        <div class="text-center mt-6">
          <p class="text-sm text-gray-600">
            ¿Ya tienes cuenta?
            <a
              routerLink="/auth/login"
              class="font-medium text-[#E91E63] hover:text-[#D81B60] transition-colors duration-300"
            >
              Inicia sesión aquí
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
