<div class="w-full border-0 shadow-sm bg-white rounded-md">
  <div class="pt-8 pb-6 px-6">
    <div class="flex flex-col items-center mb-6">
      <div class="flex space-x-4 mb-4">
        <div
          class="w-12 h-12 rounded-full flex items-center justify-center"
          style="background-color: rgba(233, 30, 99, 0.1)"
        >
          <icon-control
            iconClass="icon-[hugeicons--mail-01] h-6 w-6 text-[#E91E63]"
          />
        </div>
        <div
          class="w-12 h-12 rounded-full flex items-center justify-center"
          style="background-color: rgba(233, 30, 99, 0.1)"
        >
          <icon-control
            iconClass="icon-[hugeicons--bubble-chat-question] h-6 w-6 text-[#E91E63]"
          />
        </div>
        <div
          class="w-12 h-12 rounded-full flex items-center justify-center"
          style="background-color: rgba(233, 30, 99, 0.1)"
        >
          <icon-control
            iconClass="icon-[hugeicons--call] h-6 w-6 text-[#E91E63]"
          />
        </div>
      </div>
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-1">
        Recuperación de Cuenta
      </h2>
      <div class="w-12 h-1 mb-4" style="background-color: #e91e63"></div>
      <p class="text-center text-gray-600 mb-6">
        Selecciona un método para recuperar tu contraseña
      </p>
    </div>

    <div class="space-y-4">
      <button-control
        buttonClass="w-full py-3 px-4 border border-gray-200 rounded-md flex items-center hover:bg-gray-50 transition-colors"
        (onClick)="onNextStep.emit()"
        [hasIconClass]="true"
        iconClass="icon-[hugeicons--mail-01] h-6 w-6 text-[#E91E63]"
      >
        <div class="ml-3 text-left">
          <div class="font-medium text-gray-800">Correo Electrónico</div>
          <div class="text-sm text-gray-500">Recibe un enlace por correo</div>
        </div>
      </button-control>
      <button-control
        buttonClass="w-full py-3 px-4 border border-gray-200 rounded-md flex items-center bg-gray-50 opacity-75 cursor-not-allowed relative overflow-hidden"
        [hasIconClass]="true"
        iconClass="icon-[hugeicons--bubble-chat-question] h-6 w-6 text-[#E91E63]"
      >
        <div
          class="absolute inset-0 bg-[repeating-linear-gradient(45deg,transparent,transparent_10px,rgba(0,0,0,0.03)_10px,rgba(0,0,0,0.03)_20px)]"
        ></div>

        <div class="ml-3 text-left relative z-10">
          <div class="font-medium text-gray-800 flex items-center">
            Pregunta secreta
            <span
              class="ml-2 text-xs px-1.5 py-0.5 bg-gray-200 text-gray-600 rounded-sm"
              >Proximamente</span
            >
          </div>
          <div class="text-sm text-gray-500">Responde una pregunta secreta</div>
        </div>

        <div
          class="ml-auto flex items-center justify-center h-6 w-6 rounded-full bg-gray-200"
        >
          <span class="icon-[mdi--wrench] text-gray-500 text-sm"></span>
        </div>
      </button-control>

      <button-control
        buttonClass="w-full py-3 px-4 border border-gray-200 rounded-md flex items-center bg-gray-50 opacity-75 cursor-not-allowed relative overflow-hidden"
        [hasIconClass]="true"
        iconClass="icon-[hugeicons--call] h-6 w-6 text-[#E91E63]"
      >
        <div
          class="absolute inset-0 bg-[repeating-linear-gradient(45deg,transparent,transparent_10px,rgba(0,0,0,0.03)_10px,rgba(0,0,0,0.03)_20px)]"
        ></div>

        <div class="ml-3 text-left relative z-10">
          <div class="font-medium text-gray-800 flex items-center">
            SMS
            <span
              class="ml-2 text-xs px-1.5 py-0.5 bg-gray-200 text-gray-600 rounded-sm"
              >Desactivado temporalmente</span
            >
          </div>
          <div class="text-sm text-gray-500">
            Recibe un código por mensaje de texto
          </div>
        </div>

        <div
          class="ml-auto flex items-center justify-center h-6 w-6 rounded-full bg-gray-200"
        >
          <span class="icon-[mdi--wrench] text-gray-500 text-sm"></span>
        </div>
      </button-control>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          ¿Recuerdas tu contraseña?
          <navigation-link
            text="Iniciar sesión"
            link="/auth/login"
            linkClass="font-medium text-[#E91E63]"
            >Iniciar sesión</navigation-link
          >
        </p>
      </div>
    </div>
  </div>
</div>
