<section class="relative h-screen bg-cover bg-center"
    style="background-image: url('https://pacoacuna.com/wp-content/uploads/2022/02/Como-Atraer-Clientes-a-Una-Tienda-de-Ropa.jpg');">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black opacity-60"></div>

    <!-- Contenido Principal -->
    <div class="relative z-10 container mx-auto flex flex-col justify-center items-start h-full p-8 lg:px-20">
        <!-- Texto Principal -->
        <h1 class="text-4xl lg:text-5xl font-bold text-white mb-4">
            {{ businessProfile.slogan }}
        </h1>
        <p class="text-lg text-white max-w-md mb-6">
            En Holaa, nos enfocamos en brindarte una experiencia que combine comodidad y estilo para que puedas
            disfrutar y destacar en todo momento.
        </p>

        <!-- Botón Principal -->
        <a href="#" class="inline-block">
            <button
                class="bg-neutral-950 text-neutral-400 border border-neutral-400 border-b-4 font-medium overflow-hidden relative px-4 py-2 rounded-md hover:brightness-150 hover:border-t-4 hover:border-b active:opacity-75 outline-none duration-300 group">
                <span
                    class="bg-neutral-400 shadow-neutral-400 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"></span>
                Ver Ahora
            </button>
        </a>
    </div>

    <!-- Barra de Navegación -->
    <div class="absolute top-0 left-0 right-0 z-20">
        <div class="container mx-auto flex justify-between items-center p-4 lg:px-20">
            <!-- Logo -->
            <a href="#" class="text-white text-3xl font-bold tracking-wide">
                <img [src]="businessProfile.logo" alt="HOLAA Trendy Logo" width="200">
            </a>

            

            <!-- Botones de Autenticación -->
            <div class="flex space-x-4">

                <a >
                    <button (click)="logOut()"
                        class="bg-neutral-950 text-neutral-400 border border-neutral-400 border-b-4 font-medium overflow-hidden relative px-4 py-2 rounded-md hover:brightness-150 hover:border-t-4 hover:border-b active:opacity-75 outline-none duration-300 group">
                        <span
                            class="bg-neutral-400 shadow-neutral-400 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"></span>
                        Cerrar Sesion
                    </button>
                </a>
            </div>
        </div>
    </div>
</section>
