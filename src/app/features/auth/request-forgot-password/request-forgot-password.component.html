<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <animated-background></animated-background>
  <div
    class="w-full max-w-md bg-white backdrop-blur-xl rounded-3xl overflow-hidden shadow-xl border border-gray-100"
  >
    @switch (step()) {
      @case ('choose-method') {
        <form-request-forgot-password
        (onNextStep)="step.set('email-verification')"
        />
      }
      @case ('sms-verification') {
        <sms-verification
        [step]="'phone'"
        (onCancel)="step.set('choose-method')"
        />
      }
      @case ('email-verification') {
        <email-verification (onCancel)="step.set('choose-method')" />
      }
    }
  </div>
</div>
