<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-center text-gray-800">Iniciar sesion</h2>
      
  
      <div class="flex items-center justify-between">
        <span class="w-full border-b border-gray-300"></span>
        <span class="px-2 text-sm text-gray-500">Admin</span>
        <span class="w-full border-b border-gray-300"></span>
      </div>
  
      <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label class="block text-sm font-medium text-gray-700">Correo electronico</label>
          <input formControlName="email" type="email" autocomplete="email" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Contrase√±a</label>
          <div class="flex items-center justify-between">
            <input formControlName="password" type="password" autocomplete="current-password" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
            
          </div>
        
        </div>
  
        <div class="flex items-center">
         
        </div>
  
        <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Inciar sesion</button>
      </form>
  
      <a href="#" class="text-sm text-center text-gray-600 hover:underline block">Regresar</a>
    </div>
  </div>
