<div class="p-6 bg-gray-100">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Auditoría de Usuarios</h2>
  
    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Nombre de Usuario
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Acción
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Fecha
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Detalle
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let audit of displayedAuditInformation" class="hover:bg-gray-100">
            <td class="px-6 py-4 text-sm text-gray-700">{{ audit.username }}</td>
            <td class="px-6 py-4 text-sm text-gray-700">{{ audit.action }}</td>
            <td class="px-6 py-4 text-sm text-gray-700">{{ audit.date | date: 'short' }}</td>
            <td class="px-6 py-4 text-sm text-gray-700">{{ audit.details }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Paginación -->
    <div class="flex justify-center mt-6">
      <button *ngFor="let page of getTotalPages(); let i = index"
              (click)="setPage(i + 1)"
              [ngClass]="{'bg-blue-600 text-white font-semibold': currentPage === i + 1, 'bg-gray-200': currentPage !== i + 1}"
              class="rounded-full px-5 py-2 mx-1 shadow-sm hover:shadow-md transition duration-200 transform hover:scale-105">
        {{ i + 1 }}
      </button>
    </div>
  </div>
