<div class="p-6 bg-gray-100">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Auditoría de Usuarios</h2>

    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Nombre de Usuario
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Acción
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Fecha
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Detalle
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let entry of auditEntries" class="hover:bg-gray-100">
                    <td class="px-6 py-4 text-sm text-gray-700">{{ entry.username }}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">{{ entry.action }}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">{{ entry.date | date: 'short' }}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">{{ entry.detail }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
