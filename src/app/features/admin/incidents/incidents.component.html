<div class="min-h-screen bg-white p-6">
    <div class="space-y-8">
      <h2 class="text-3xl font-bold text-gray-700 mb-4">Configuración de Incidencias</h2>
  
      <!-- Configuración del correo -->
      <section class="bg-gray-50 rounded-lg shadow p-6">
        <h3 class="text-2xl font-semibold text-gray-600 mb-4">Configuración de Correo Electrónico</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="emailTitle" class="block text-sm font-medium text-gray-700">Título del Correo</label>
            <input
              id="emailTitle"
              name="title"
              type="text"
              [(ngModel)]="emailConfig.title"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div>
            <label for="emailFooter" class="block text-sm font-medium text-gray-700">Pie de Página del Correo</label>
            <input
              id="emailFooter"
              name="footer"
              type="text"
              [(ngModel)]="emailConfig.footer"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
        </div>
        <div class="mt-6">
          <label for="emailContent" class="block text-sm font-medium text-gray-700">Contenido del Correo</label>
          <textarea
            id="emailContent"
            name="content"
            [(ngModel)]="emailConfig.content"
            rows="4"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
          ></textarea>
        </div>
        <button
          (click)="saveEmailConfig()"
          class="mt-6 px-6 py-3 border border-gray-500 text-gray-700 font-semibold rounded-lg transition duration-200 hover:bg-gray-700 hover:text-white"
        >
          Guardar Configuración de Correo
        </button>
      </section>
  
      <!-- Configuración de intentos fallidos y duración del bloqueo -->
      <section class="bg-gray-50 rounded-lg shadow p-6">
        <h3 class="text-2xl font-semibold text-gray-600 mb-4">Configuración de Intentos Fallidos</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="maxFailedAttempts" class="block text-sm font-medium text-gray-700">Máximos Intentos Fallidos</label>
            <input
              id="maxFailedAttempts"
              name="maxFailedAttempts"
              type="number"
              [(ngModel)]="incidentConfig.maxFailedAttempts"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div>
            <label for="blockDuration" class="block text-sm font-medium text-gray-700">Duración del Bloqueo (en minutos)</label>
            <input
              id="blockDuration"
              name="blockDuration"
              type="number"
              [(ngModel)]="incidentConfig.blockDuration"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
        </div>
        <button
          (click)="saveIncidentConfig()"
          class="mt-6 px-6 py-3 border border-gray-500 text-gray-700 font-semibold rounded-lg transition duration-200 hover:bg-gray-700 hover:text-white"
        >
          Guardar Configuración de Incidencias
        </button>
      </section>
  
      <!-- Filtro de usuarios bloqueados por días -->
      <section class="bg-gray-50 rounded-lg shadow p-6">
        <h3 class="text-2xl font-semibold text-gray-600 mb-4">Filtro de Usuarios Bloqueados</h3>
        <div class="w-full">
          <label for="blockedUserFilterDays" class="block text-sm font-medium text-gray-700">Días para Filtrar Usuarios Bloqueados</label>
          <input
            id="blockedUserFilterDays"
            name="days"
            type="number"
            [(ngModel)]="blockedUserFilterDays"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
          />
        </div>
        <button
          (click)="saveBlockedUserFilterDays()"
          class="mt-6 px-6 py-3 border border-gray-500 text-gray-700 font-semibold rounded-lg transition duration-200 hover:bg-gray-700 hover:text-white"
        >
          Guardar Filtro de Usuarios Bloqueados
        </button>
      </section>
    </div>
  </div>
