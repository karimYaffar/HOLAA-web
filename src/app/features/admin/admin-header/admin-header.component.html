<div class="p-6">
  <!-- Header -->
  <div class="mb-8 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <h1 class="text-2xl font-bold">Orders üòç</h1>
      <div class="flex rounded-lg bg-gray-100">
        <button class="px-4 py-2 text-sm font-medium text-indigo-600">Daily</button>
        <button class="px-4 py-2 text-sm font-medium text-gray-500">Monthly</button>
      </div>
    </div>
  </div>

  <!-- Status Cards -->
  <div class="mb-8 grid grid-cols-1 gap-4 md:grid-cols-3">
    <div class="rounded-lg bg-blue-50 p-6">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-500">New Orders</p>
          <h3 class="text-2xl font-bold text-blue-600">245</h3>
        </div>
        <span class="text-sm text-gray-500">Impression - 20%</span>
      </div>
    </div>

    <div class="rounded-lg bg-purple-50 p-6">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-500">Pending Orders</p>
          <h3 class="text-2xl font-bold text-purple-600">123</h3>
        </div>
        <span class="text-sm text-gray-500">Impression - 11%</span>
      </div>
    </div>

    <div class="rounded-lg bg-orange-50 p-6">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-500">Delivered Orders</p>
          <h3 class="text-2xl font-bold text-orange-600">150</h3>
        </div>
        <span class="text-sm text-gray-500">Impression - 18%</span>
      </div>
    </div>
  </div>

  <!-- Orders Table -->
  <div class="rounded-lg bg-white shadow">
    <div class="flex border-b p-4">
      <button class="px-4 py-2 text-sm font-medium text-indigo-600 border-b-2 border-indigo-600">
        All Orders
      </button>
      <button class="px-4 py-2 text-sm font-medium text-gray-500">
        Pending Orders
      </button>
      <button class="px-4 py-2 text-sm font-medium text-gray-500">
        Delivered Orders
      </button>
    </div>

    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Order ID
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Ordered Date
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Product Name
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Product Price
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Status
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let order of orders">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
            {{order.id}}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{order.date}}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{order.productName}}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{order.price}} USD
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [ngClass]="{
              'bg-green-100 text-green-800': order.status === 'Delivered',
              'bg-yellow-100 text-yellow-800': order.status === 'Pending',
              'bg-red-100 text-red-800': order.status === 'Cancelled'
            }" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
              {{order.status}}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
