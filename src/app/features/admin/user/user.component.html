<div class="p-6 bg-gray-50 min-h-screen">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Usuarios Registrados</h2>

  <div class="overflow-hidden border border-gray-200 rounded-lg shadow-lg bg-white">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600 uppercase">Nombre de Usuario</th>
          <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600 uppercase">Correo</th>
          <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600 uppercase">Verificado</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let user of users" class="transition-all hover:bg-gray-50">
          <td class="px-6 py-4 text-gray-800 text-sm font-medium">{{ user.username }}</td>
          <td class="px-6 py-4 text-gray-700 text-sm">{{ user.email }}</td>
          <td class="px-6 py-4">
            <span 
              class="px-3 py-1 text-xs font-semibold rounded-full"
              [ngClass]="user.verification 
                ? 'bg-green-100 text-green-700 border border-green-300' 
                : 'bg-red-100 text-red-700 border border-red-300'"
            >
              {{ user.verification ? '✔ Verificado' : '✖ No Verificado' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
