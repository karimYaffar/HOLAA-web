<div class="p-6 bg-gray-100">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Usuarios Registrados</h2>

  <div class="overflow-x-auto bg-white rounded-lg shadow-md">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre de Usuario</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Verificado</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users" class="hover:bg-gray-100">
          <td class="px-6 py-4 text-sm text-gray-700">{{ user.username }}</td>
          <td class="px-6 py-4 text-sm text-gray-700">{{ user.email }}</td>
          <td class="px-6 py-4 text-sm">
            <span
              class="inline-flex items-center px-2 py-1 rounded text-xs font-medium"
              [ngClass]="user.verification ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
            >
              {{ user.verification ? 'SÃ­' : 'No' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
