<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r shadow-lg">
    <div class="flex items-center justify-center h-16 border-b">
      <span class="text-xl font-semibold text-blue-600">HOLAA<sub>Admin</sub></span>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <!-- Enlace Inicio -->
      <a routerLink="/admin" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 rounded-lg transition-all">
        <span class="material-icons-outlined mr-3 text-blue-500">dashboard</span>
        <span>Inicio</span>
      </a>
      
      <!-- Enlace Usuarios -->
      <a routerLink="/admin/user" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 rounded-lg transition-all">
        <span class="material-icons-outlined mr-3 text-blue-500">people</span>
        <span>Usuarios</span>
      </a>

      <!-- Enlace Usuarios -->
      <a routerLink="/admin/document" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 rounded-lg transition-all">
        <span class="material-icons-outlined mr-3 text-blue-500">description</span>
        <span>Documentos</span>
      </a>


      <!-- Enlace Empresa -->
      <a routerLink="/admin/business" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 rounded-lg transition-all">
        <span class="material-icons-outlined mr-3 text-blue-500">account_circle</span>
        <span>Empresa</span>
      </a>

      <!-- Redes Sociales -->
      <a routerLink="/admin/socials" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 rounded-lg transition-all">
        <span class="material-icons-outlined mr-3 text-blue-500">business</span>
        <span>Redes Sociales</span>
      </a>
  
      <!-- Enlace Auditoría -->
      <a routerLink="/admin/audit" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 rounded-lg transition-all">
        <span class="material-icons-outlined mr-3 text-blue-500">work</span>
        <span>Auditoría</span>
      </a>
      
      <!-- Enlace Incidencias -->
      <a routerLink="/admin/incidents" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 rounded-lg transition-all">
        <span class="material-icons-outlined mr-3 text-blue-500">description</span>
        <span>Incidencias</span>
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between h-16 px-6 bg-white border-b shadow-sm">
      <div class="flex items-center space-x-4">
        <button class="p-2 text-gray-600 rounded-lg hover:bg-gray-100 focus:outline-none">
          <span class="material-icons-outlined">menu</span>
        </button>
        <div class="relative">
          <input type="text" class="w-64 p-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" placeholder="Buscar..." />
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 material-icons-outlined">search</span>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button class="p-2 text-gray-600 rounded-lg hover:bg-gray-100">
          <span class="material-icons-outlined">notifications</span>
        </button>
        <button (click)="logOut()" class="p-2 text-gray-600 rounded-lg hover:bg-gray-100">
          Cerrar Sesion
        </button>
      </div>
    </header>
  
    <!-- Content Section -->
    <div class="flex-1 p-6 bg-gray-100">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
