<div class="flex flex-col lg:flex-row h-screen overflow-hidden">
  <!-- Left Image -->
  <div class="w-full lg:w-1/2 hidden lg:block relative">
    <img
      src="./assets/webp/login-wallpaper.webp"
      alt="data-image-model"
      class="object-cover w-full h-full"
    />
    <div class="absolute inset-0 bg-gradient-to-r from-black/50 to-transparent"></div>
    <div class="absolute bottom-0 left-0 p-12 text-white">
      <h2 class="text-4xl font-bold mb-4">Bienvenida a HOLAA Trendy</h2>
      <p class="text-lg opacity-90">Descubre las últimas tendencias en moda</p>
    </div>
  </div>

  <!-- Right Form -->
  <div class="flex items-center justify-center w-full lg:w-1/2 p-6 md:p-10 lg:p-12 bg-white">
    <div class="w-full max-w-md space-y-8">
      <!-- Logo and Title -->
      <div class="text-center">
        <img src="assets/webp/logo.webp" alt="HOLAA Trendy Logo" class="h-12 mx-auto mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Iniciar Sesión</h1>
        <p class="text-gray-600">¡Bienvenida de nuevo!</p>
      </div>

      <!-- Enhanced Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        <!-- Username Field -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Nombre de Usuario
          </label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 icon-[mdi--email-outline] w-5 h-5 text-gray-500"></span>
            <input
              type="text"
              formControlName="username"
              autocomplete="username"
              class="w-full pl-10 pr-3 py-3 border-2 border-gray-200 rounded-lg focus:ring-[#E91E63] focus:border-[#E91E63] transition-colors duration-300"
              [class.border-red-300]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
              placeholder="Nombre de Usuario"
            />
          </div>
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" 
               class="text-red-500 text-sm mt-1 animate-fade-in">
            Introduzca un nombre usuario válido
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 icon-[mdi--key-outline] w-5 h-5 text-gray-500"></span>
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              autocomplete="current-password"
              class="w-full pl-10 pr-10 py-3 border-2 border-gray-200 rounded-lg focus:ring-[#E91E63] focus:border-[#E91E63] transition-colors duration-300"
              [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              placeholder="Ingresa tu contraseña"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-[#E91E63] transition-colors duration-300"
            >
              <span
                [class.icon-[mdi--eye-outline]]="!showPassword"
                [class.icon-[mdi--eye-off-outline]]="showPassword"
                class="w-5 h-5"
              ></span>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
               class="text-red-500 text-sm mt-1 animate-fade-in">
            La contraseña es requerida
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              type="checkbox"
              class="h-4 w-4 text-[#E91E63] focus:ring-[#E91E63] border-gray-300 rounded cursor-pointer"
            >
            <label for="remember-me" class="ml-2 block text-sm text-gray-700 cursor-pointer">
              Recordarme
            </label>
          </div>
          <a routerLink="/request-forgot-password" 
             class="text-sm font-medium text-[#E91E63] hover:text-[#D81B60] transition-colors duration-300">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#E91E63] hover:bg-[#D81B60] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E91E63] transition-all duration-300 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
        >
          <svg
            *ngIf="isLoading"
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>

        <!-- Register Link -->
        <div class="text-center space-y-4">
          <p class="text-sm text-gray-600">
            ¿No tienes una cuenta?
            <a routerLink="/signup" 
               class="font-medium text-[#E91E63] hover:text-[#D81B60] transition-colors duration-300">
              Regístrate aquí
            </a>
          </p>
        </div>
      </form>

      <!-- Social Login -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">O continúa con</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button
            type="button"
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all duration-300 transform hover:scale-[1.02]"
          >
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"/>
            </svg>
            <span class="ml-2">Google</span>
          </button>
          <button
            type="button"
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all duration-300 transform hover:scale-[1.02]"
          >
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            <span class="ml-2">Facebook</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
