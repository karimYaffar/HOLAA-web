<div class="bg-black min-h-screen px-8 py-4">
  <!-- Header -->
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-white text-2xl font-bold">HOLAA <span class="text-pink-500 italic">trendy</span></h1>
    <div class="flex items-center gap-4">
      <input 
        type="text" 
        placeholder="Buscar..." 
        class="px-4 py-2 rounded-full bg-white text-black w-64"
      />
      <i class="fa-solid fa-user text-white text-2xl"></i>
      <i class="fa-solid fa-heart text-white text-2xl"></i>
      <i class="fa-solid fa-shopping-cart text-white text-2xl"></i>
    </div>
  </header>

  <!-- Grid de tipos de prendas -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-6">
    <div 
      *ngFor="let tipo of tipos" 
      class="relative group overflow-hidden w-full h-[300px] md:h-[400px] lg:h-[500px]"
    >
      <img 
        [src]="tipo.image" 
        [alt]="tipo.name" 
        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
      />
      <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
        <p class="text-white text-2xl font-semibold">{{ tipo.name }}</p>
      </div>
    </div>
  </div>
</div>
