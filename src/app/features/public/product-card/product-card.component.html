<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <div 
    *ngFor="let product of products" 
    class="relative bg-white shadow-md rounded-lg overflow-hidden transition-transform transform hover:-translate-y-2 hover:shadow-xl">
    
    <img [src]="product.imgUri[0]" alt="Producto" class="w-full h-80 object-cover">

    <div class="p-4 text-center">
      <h2 class="text-lg font-bold text-gray-900">{{ product.name }}</h2>
      <p class="text-gray-600">Color: <span class="font-semibold">{{ product.colors }}</span></p>

      <div class="flex justify-center items-center gap-2 mt-2">
        <p class="text-xl font-bold text-red-500">{{ product.price | currency }}</p>
      </div>

      <div class="mt-4">
        <button 
          (click)="toggleDropdown()" 
          class="w-full bg-pink-500 text-white py-2 rounded-full hover:bg-pink-600 transition-all">
          Seleccionar Talla
        </button>
        <div *ngIf="showDropdown" class="mt-2 bg-white border border-gray-200 rounded-lg shadow-md">
          <ul class="p-2 text-gray-700">
            <li *ngFor="let size of product.size" 
                (click)="selectSize(size)" 
                class="cursor-pointer px-3 py-2 hover:bg-gray-100 rounded-md">
              {{ size }}
            </li>
          </ul>
        </div>
      </div>

      <button 
        class="w-full mt-3 bg-red-600 text-white py-2 rounded-full hover:bg-red-700 transition-all">
        Agregar al carrito
      </button>
    </div>
  </div>
</div>

<!-- Paginación -->
<div class="mt-6 flex justify-center space-x-2">
  <button 
    class="px-4 py-2 bg-gray-200 rounded-full hover:bg-gray-300"
    (click)="prevPage()"
    [disabled]="currentPage === 1">
    Anterior
  </button>
  <span class="px-4 py-2 text-gray-700">Página {{ currentPage }} de {{ totalPages }}</span>
  <button 
    class="px-4 py-2 bg-gray-200 rounded-full hover:bg-gray-300"
    (click)="nextPage()"
    [disabled]="currentPage === totalPages">
    Siguiente
  </button>
</div>
