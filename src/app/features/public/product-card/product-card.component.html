<nav aria-label="Breadcrumb" class="font-josefina_sans text-lg italic px-6 py-4 bg-gradient-to-r from-purple-100 to-pink-100 rounded-lg shadow-md mb-8">
  <xng-breadcrumb [separator]="iconTemplate" class="flex items-center flex-wrap">
    <ng-container *xngBreadcrumbItem="let breadcrumb; let info = info; let last = last">
      <div class="flex items-center group">
        <span [ngClass]="info + ' w-6 h-6 mr-2 text-purple-600 group-hover:text-pink-600 transition-colors duration-300 ease-in-out'"></span>
        <span class="text-gray-600 group-hover:text-gray-800 transition-colors duration-300 ease-in-out">{{ breadcrumb }}</span>
        <ng-container *ngIf="last">
          <span class="font-bold text-purple-800 ml-2 group-hover:text-pink-800 transition-colors duration-300 ease-in-out">
            {{ category.toUpperCase() }}
          </span>
        </ng-container>
      </div>
    </ng-container>
  </xng-breadcrumb>
</nav>

<ng-template #iconTemplate>
  <span class="icon-[hugeicons--arrow-right-double] w-6 h-6 mx-2 text-gray-400 group-hover:text-gray-600 transition-colors duration-300 ease-in-out"></span>
</ng-template>

<main class="container mx-auto px-4 py-8">
  <h2 class="text-4xl font-bold font-monserrat text-center mb-12 text-gray-800 relative">
    {{ category.toUpperCase() }}
    <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-24 h-1 bg-pink-500 rounded-full"></span>
  </h2>

  <div class="bg-white rounded-xl shadow-lg p-6 mb-12">
    <div class="flex flex-wrap gap-4 mb-8">
      <select
        [(ngModel)]="selectedSubCategory"
        (change)="filteredProduct()"
        class="w-full sm:w-48 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-300"
      >
        <option value="">Todos los {{ category | titlecase }}</option>
        <option
          *ngFor="let subCategory of subCategories"
          [value]="subCategory.code"
        >
          {{ subCategory.code | titlecase }}
        </option>
      </select>

      <select
        [(ngModel)]="selectedSize"
        (change)="filteredProduct()"
        class="w-full sm:w-48 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-300"
      >
        <option value="">Talla</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>

      <div class="flex items-center gap-2 flex-1">
        <div class="flex items-center bg-white border border-gray-300 rounded-lg flex-1">
          <span class="px-4 text-gray-500">$</span>
          <input
            type="number"
            placeholder="Min"
            [(ngModel)]="minPrice"
            (change)="filteredProduct()"
            class="w-full px-3 py-3 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent rounded-r-lg transition-all duration-300"
          />
        </div>
        <div class="flex items-center bg-white border border-gray-300 rounded-lg flex-1">
          <span class="px-4 text-gray-500">$</span>
          <input
            type="number"
            placeholder="Max"
            [(ngModel)]="maxPrice"
            (change)="filteredProduct()"
            class="w-full px-3 py-3 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent rounded-r-lg transition-all duration-300"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    <div *ngFor="let product of products" class="group">
      <div class="relative overflow-hidden rounded-xl bg-gray-100 shadow-md transition-all duration-300 hover:shadow-xl">
        <img
          [src]="product.imgUri"
          [alt]="product.name"
          class="object-cover object-center w-full h-80 transition-transform duration-300 group-hover:scale-110"
        />
        <button
          class="absolute top-4 right-4 p-3 rounded-full bg-white/80 hover:bg-white transition-all duration-300 transform hover:scale-110"
        >
          <span class="text-2xl">❤️</span>
        </button>
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-6">
          <h3 class="text-lg font-semibold text-white mb-1">{{ product.name }}</h3>
          <p class="text-sm text-gray-300">
            Colores: {{ product.colors.length }}
          </p>
          <p class="text-lg font-bold text-white mt-2">{{ product.price }}</p>
        </div>
      </div>
    </div>
  </div>
</main>
