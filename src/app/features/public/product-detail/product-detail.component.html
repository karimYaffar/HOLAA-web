

<main class="pt-20 min-h-screen bg-white">
  <div class="max-w-screen-xl mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
      <!-- Galería de imágenes -->
      <div class="flex gap-4">
        <div class="flex flex-col gap-4">
          <button *ngFor="let img of product.imgUri" 
                  (click)="selectImage(img)"
                  class="w-20 h-20 border rounded-lg overflow-hidden hover:border-gray-400 transition-colors"
                  [class.border-black]="selectedImage === img">
            <img [src]="img" [alt]="product.name" class="w-full h-full object-cover">
          </button>
        </div>
        <div class="flex-1">
          <img [src]="selectedImage" [alt]="product.name" class="w-full rounded-lg">
        </div>
      </div>

      <!-- Detalles del producto -->
      <div class="space-y-8">
        <h1 class="text-4xl font-light tracking-wide uppercase">{{ product.name }}</h1>
        <p class="text-2xl">${{ product.price.toFixed(2) }}</p>

        <div class="space-y-4">
          <h3 class="text-lg font-medium uppercase">Descripción del Producto</h3>
          <p class="text-gray-600">{{ product.description }}</p>
        </div>

        <div class="space-y-4">
          <h3 class="text-lg font-medium uppercase">Tallas</h3>
          <div class="flex flex-wrap gap-4">
            <button *ngFor="let size of product.size"
                    (click)="selectSize(size)"
                    class="px-6 py-2 border rounded-lg hover:bg-black hover:text-white transition-colors"
                    [class.bg-black]="selectedSize === size"
                    [class.text-white]="selectedSize === size">
              {{ size }}
            </button>
          </div>
        </div>

        <div class="space-y-4">
          <h3 class="text-lg font-medium uppercase">Colores</h3>
          <div class="flex gap-4">
            <button *ngFor="let color of product.colors"
                    (click)="selectColor(color)"
                    class="w-8 h-8 rounded-full border-2 transition-transform hover:scale-110"
                    [style.background-color]="color"
                    [class.ring-2]="selectedColor === color"
                    [class.ring-offset-2]="selectedColor === color">
            </button>
          </div>
        </div>

        <button class="w-full py-3 bg-blue-500 text-white rounded-lg text-lg font-medium hover:bg-blue-600 transition-colors">
          AGREGAR AL BOLSA
        </button>
      </div>
    </div>
  </div>
</main>
