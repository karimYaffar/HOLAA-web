<div class="max-w-6xl mx-auto px-6 py-12">
    <div class="grid md:grid-cols-2 gap-10">
      
      <!-- Sección de Ubicación -->
      <div class="space-y-4">
        <h2 class="text-2xl font-semibold text-gray-800">Ubicación</h2>
        <p class="text-gray-600">
          Nvo León 19, Centro Histórico, 43000 Huejutla de Reyes, Hgo.
        </p>
        <iframe 
          class="w-full h-64 rounded-lg shadow-lg"
          src="https://www.google.com/maps?q=Nvo+Le%C3%B3n+19,+Centro+Hist%C3%B3rico,+43000+Huejutla+de+Reyes,+Hgo.&output=embed" 
          loading="lazy">
        </iframe>
        
        <h3 class="text-xl font-semibold text-gray-800">Síguenos</h3>
        <div class="flex space-x-4 text-gray-600">
            <a href="#" class="hover:text-gray-900">
              <span class="iconify" data-icon="hugeicons:facebook" data-width="32" data-height="32"></span>
            </a>
            <a href="#" class="hover:text-gray-900">
              <span class="iconify" data-icon="hugeicons:twitter" data-width="32" data-height="32"></span>
            </a>
            <a href="#" class="hover:text-gray-900">
              <span class="iconify" data-icon="hugeicons:instagram" data-width="32" data-height="32"></span>
            </a>
            <a href="#" class="hover:text-gray-900">
              <span class="iconify" data-icon="hugeicons:google" data-width="32" data-height="32"></span>
            </a>
          </div>          
      </div>
  
      <!-- Formulario de contacto -->
      <div class="space-y-6">
        <h2 class="text-2xl font-semibold text-gray-800">Formulario de contacto</h2>
        <form (ngSubmit)="submitForm()" class="space-y-4">
          <input 
            type="text" 
            placeholder="Nombre completo" 
            [(ngModel)]="contactForm.name" 
            name="name"
            required
            class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500">
          
          <input 
            type="email" 
            placeholder="Correo electrónico" 
            [(ngModel)]="contactForm.email" 
            name="email"
            required
            class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500">
          
          <textarea 
            placeholder="Tu mensaje" 
            [(ngModel)]="contactForm.message" 
            name="message"
            required
            class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 h-32">
          </textarea>
          
          <button 
            type="submit" 
            class="w-full bg-gray-800 text-white py-3 rounded-md hover:bg-gray-600 transition">
            Enviar
          </button>
        </form>
      </div>
  
    </div>
  </div>
