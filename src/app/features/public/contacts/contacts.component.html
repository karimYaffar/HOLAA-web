<div class="max-w-6xl mx-auto px-6 py-12">
  <div class="grid md:grid-cols-2 gap-10">
    <!-- Sección de Ubicación -->
    <div class="space-y-6">
      <h2 class="text-3xl font-light text-[#000000]">Ubicación</h2>
      <p class="text-gray-600">

      </p>

          loading="lazy"
          title="Ubicación de la tienda"
        ></iframe>

        ></div>
      </div>

          </a>
        </div>
      </div>
    </div>

    <!-- Formulario de contacto -->
    <div class="space-y-6">
      <h2 class="text-3xl font-light text-[#000000] text-center">
        Formulario de contacto
      </h2>
      <form
        [formGroup]="contactForm"
        (ngSubmit)="submitForm()"
        class="space-y-4"
      >
        <form-input-control
          [form]="contactForm"
          controlName="name"
          label="Nombre completo"
          iconClass="icon-[hugeicons--user]"
          errorMessage="Por favor, ingrese su nombre completo"
          placeholder="Ejem: Jose Maria Garcia Mendoza"
        />

        <form-input-control
          [form]="contactForm"
          controlName="email"
          label="Correo electrónico"
          iconClass="icon-[mdi--email-outline]"
          errorMessage="Por favor, ingrese un correo electronico valido"
          placeholder="example@gmail.com"
        />

        <form-text-area-control
          [form]="contactForm"
          type="text-area"
          controlName="message"
          label="Escribe un mensaje"
          iconClass="icon-[hugeicons--message-02]"
          errorMessage="Por favor, ingrese su mensaje"
          placeholder="¿En qué podemos ayudarte?"
        />

        <button-control
          buttonClass="w-full flex justify-center mt-5 py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#E91E63] hover:bg-[#D81B60] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E91E63] transition-all duration-300 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
          [text]="isSubmitting ? 'Enviado...' : 'Enviar mensaje'"
          [hasIconClass]="isSubmitting"
          type="submit"
          iconClass="-ml-1 mr-3 h-5 w-5 icon-[line-md--loading-loop]"
          [hasDisabledCondition]="true"
          [disabledCondition]="contactForm.invalid || isSubmitting"
        />
      </form>
    </div>
  </div>
</div>
