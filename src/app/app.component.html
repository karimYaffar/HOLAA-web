<ng-container *ngIf="isServerAvailable() else maintenance"> 
  <app-navbar  *ngIf="isRouterOutletLoaded()"></app-navbar>

  <announcement-modal *ngIf="isViewAvailable() && isRouterOutletLoaded()" modalId="offer"/>

  <router-outlet 
    (activate)="onActivate($event)"
    (deactivate)="onDesactivate($event)">
  </router-outlet>
  
  <app-footer *ngIf="isRouterOutletLoaded()"></app-footer>

</ng-container>

<ng-template #maintenance>
  <maintenance />
</ng-template>
