<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg max-w-4xl w-full overflow-hidden flex animate-modal">
      <!-- Imagen lateral -->
      <div class="w-1/2 hidden md:block">
        <img
          [src]="'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-NyMVXzr50nI9zOZJh3ZNCwlF7cjkup.png'"
          alt="Modelo"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Formulario -->
      <div class="w-full md:w-1/2 p-8 relative">
        <!-- Botón de cierre -->
        <button 
          (click)="onClose()"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 transition-colors"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- Contenido del formulario -->
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold mb-2">¡ÚNETE A LA TENDENCIA!</h2>
          <p class="text-gray-600">Registrate y obtén 10% de descuento</p>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Campo de usuario -->
          <div>
            <input
              type="text"
              formControlName="username"
              placeholder="Nombre de Usuario"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
              [class.border-red-500]="isFieldInvalid('username')"
            />
            <div *ngIf="isFieldInvalid('username')" class="text-red-500 text-sm mt-1">
              El nombre de usuario es requerido
            </div>
          </div>

          <!-- Campo de correo -->
          <div>
            <input
              type="email"
              formControlName="email"
              placeholder="Correo Electrónico"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
              [class.border-red-500]="isFieldInvalid('email')"
            />
            <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1">
              Ingresa un correo electrónico válido
            </div>
          </div>

          <!-- Campo de contraseña -->
          <div>
            <div class="relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Contraseña"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                [class.border-red-500]="isFieldInvalid('password')"
                (input)="onPasswordChange($event)"
              />
              <button
                type="button"
                (click)="togglePassword()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  [class.hidden]="showPassword"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  [class.hidden]="!showPassword"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                  <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                </svg>
              </button>
            </div>
            <app-password-strength-meter [strength]="passwordStrength"></app-password-strength-meter>
          </div>

          <!-- Campo de confirmar contraseña -->
          <div>
            <input
              type="password"
              formControlName="confirmPassword"
              placeholder="Confirmar Contraseña"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
              [class.border-red-500]="isFieldInvalid('confirmPassword')"
            />
            <div *ngIf="isFieldInvalid('confirmPassword')" class="text-red-500 text-sm mt-1">
              Las contraseñas no coinciden
            </div>
          </div>

          <!-- Botón de registro -->
          <button
            type="submit"
            class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition-colors font-bold"
            [disabled]="signupForm.invalid"
          >
            ¡REGÍSTRATE AHORA!
          </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-4">
          Tus datos están seguros con nosotros. No compartimos tu información.
        </p>
      </div>
    </div>
  </div>
